<app-navbar></app-navbar>
<div class="container">
    <div class="row">
        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 xol-xxl-12">


            <table class="table">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">First</th>
                    <th scope="col">Last</th>
                    <th scope="col">Handle</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let i of data">
                    
                    <td>{{i.userId}}</td>
                    <td>{{i.id}}</td>
                    <td>{{i.title}}</td>
                    <td>{{i.body}}</td>
                  </tr>
                 
                </tbody>
              </table>
            


        </div>
    </div>
</div>
